<!-- DICE 100 -->
<script>
function d100(){
	var hist100 = document.getElementById("hist100");
	var dice100 = document.getElementById("dice100");
	var diceRoll1 = 0;
	var diceRoll10 = 0;
	
	if(a100History.length > HISTORY_LIMIT100){
		a100History.pop();
	}

	hist100.innerHTML = a100History.slice(0,a100History.length);

 diceRoll1=Math.floor(Math.random()*10);	diceRoll10=Math.floor(Math.random()*10);
	//if(diceRoll == 0) diceRoll = "00"
		if (diceRoll10.toString()+ diceRoll1.toString() == "00"){	
		a100History.unshift(" " + "100");
	}else{
		a100History.unshift(" " + diceRoll10.toString()+ diceRoll1.toString());
	}

  
	if (diceRoll10.toString()+ diceRoll1.toString() == "00"){	
		dice100.innerHTML = "100"; 
	}else{
		dice100.innerHTML = diceRoll10.toString()+ diceRoll1.toString();
	}

	//console.log(a100History);
}//endfun
</script>
